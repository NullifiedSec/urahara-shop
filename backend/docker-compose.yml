# Docker Compose compatibility file
# This file is identical to podman-compose.yml for Docker compatibility
# Usage: docker-compose up -d (or podman-compose up -d)

version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: uraharashop-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE:-uraharashop}
      POSTGRES_USER: ${DB_USERNAME:-uraharashop}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-uraharashop123}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-uraharashop} -d ${DB_DATABASE:-uraharashop}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - uraharashop-network

  # MySQL Database (Alternative - uncomment to use instead of PostgreSQL)
  # mysql:
  #   image: mysql:8.0
  #   container_name: uraharashop-mysql
  #   restart: unless-stopped
  #   environment:
  #     MYSQL_DATABASE: ${DB_DATABASE:-uraharashop}
  #     MYSQL_USER: ${DB_USERNAME:-uraharashop}
  #     MYSQL_PASSWORD: ${DB_PASSWORD:-uraharashop123}
  #     MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword123}
  #   ports:
  #     - "${DB_PORT:-3306}:3306"
  #   volumes:
  #     - mysql_data:/var/lib/mysql
  #   healthcheck:
  #     test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD:-rootpassword123}"]
  #     interval: 10s
  #     timeout: 5s
  #     retries: 5
  #   networks:
  #     - uraharashop-network

  # Redis (Optional - for caching and sessions)
  redis:
    image: redis:7-alpine
    container_name: uraharashop-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - uraharashop-network

volumes:
  postgres_data:
    driver: local
  mysql_data:
    driver: local
  redis_data:
    driver: local

networks:
  uraharashop-network:
    driver: bridge

